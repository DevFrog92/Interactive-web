<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./default.css">
  <title>Flex 02</title>
  <style>
    .flex-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .flex-item {
      flex: 1 auto;
    }

    @media  (min-width: 600px) {
      .flex-container {
        flex-direction: row;
        flex-wrap: wrap;
      }

      .flex-item {
        width: 50%;
        /* flex: 0 auto; */
        /* flex-basis: 50%; */
      }
    }

    @media (min-width: 900px) {
      .flex-item {
        width: 30%;
      }
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item">AAAAAAAA</div>
    <div class="flex-item">BB</div>
    <div class="flex-item">CCCCC</div>

    <div class="flex-item">BB</div>

</body>
</html>
